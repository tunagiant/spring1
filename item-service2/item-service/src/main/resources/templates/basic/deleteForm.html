<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 삭제 폼</h2>
        </div>
        <form action="item.html" th:action method="post">

            <h3>정말 삭제하시겠습니까?</h3>
            <hr class="my-4">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">삭제
                </button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button"
                        th:onclick="|location.href='@{/basic/items/{itemId} (itemId=${item.id})}'|">취소</button>
            </div>
        </form>
</div> <!-- /container -->
</body>
</html>
