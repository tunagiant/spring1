<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>이름</th>
					</tr>

				</thead>
				<tbody>
				<tr th:each="member : ${members}">		<!-- key값이 members인 model의 value(list)꺼내기. each(템플릿문법)로 돌림 -->
				<td th:text="${member.id}"></td>
				<td th:text="${member.name}"></td>
				</tbody>

			</table>
		</div>
	</div>

</body>
</html>
